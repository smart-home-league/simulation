<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cleaning Challenge Panel</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #020617;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 10;
        transition: opacity 0.2s ease;
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(56, 189, 248, 0.2);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loading p {
        margin-top: 16px;
        color: #9ca3af;
        font-size: 13px;
      }

      iframe {
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <p id="loading-text">Connecting to supervisor...</p>
    </div>
    <iframe id="dashboard-frame" src="" title="Cleaning Challenge Dashboard"></iframe>
    <script>
      (function () {
        const loadingEl = document.getElementById("loading");
        const loadingText = document.getElementById("loading-text");
        const frame = document.getElementById("dashboard-frame");
        const dashboardUrl = "http://localhost:8000/";
        const loadTimeoutMs = 5000;
        const retryIntervalMs = 1000;
        let loadTimeoutId = null;

        function showLoading(msg) {
          loadingEl.classList.remove("hidden");
          loadingText.textContent = msg || "Connecting to supervisor...";
        }

        function hideLoading() {
          if (loadTimeoutId) {
            clearTimeout(loadTimeoutId);
            loadTimeoutId = null;
          }
          loadingEl.classList.add("hidden");
        }

        function scheduleRetry() {
          loadingText.textContent = "Connection failed. Retrying in 1 second...";
          setTimeout(tryLoad, retryIntervalMs);
        }

        function tryLoad() {
          showLoading("Connecting to supervisor...");
          frame.src = dashboardUrl + "?t=" + Date.now();

          loadTimeoutId = setTimeout(function () {
            loadTimeoutId = null;
            scheduleRetry();
          }, loadTimeoutMs);
        }

        window.addEventListener("message", function (ev) {
          if (ev.data && ev.data.type === "dashboard-loaded") {
            hideLoading();
          }
        });

        tryLoad();
      })();
    </script>
  </body>
</html>
